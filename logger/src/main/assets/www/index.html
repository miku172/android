<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Android Log</title>
    <link rel="stylesheet" href="./index.css" />
    <link href="./layui-2.9.8/css/layui.css" rel="stylesheet">
</head>

<body>
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header">
            <div class="layui-logo layui-hide-xs layui-bg-black">
                <img src="./favicon.ico" class="img" />
                Android日志
            </div>
        </div>
        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <ul class="layui-nav layui-nav-tree" lay-filter="lay-menu">
                    <li class="layui-nav-item layui-this">
                        <a href="javascript:;">日志列表</a>
                    </li>
                    <li class="layui-nav-item">
                        <a href="javascript:;">系统概况</a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- 日志列表 -->
        <div class="layui-body" id="layuiBody">
            <div style="padding: 15px;">
                <table class="layui-hide" id="table" lay-filter="table"></table>
            </div>
        </div>
        <!-- 系统概况 -->
        <div class="layui-body" id="layuiBody2">
            <div class="layui-panel">
                <div class="title">系统概况</div>
                <div class="system-info">
                    <div>设备型号：</div>
                    <div id="model"></div>
                    <div>屏幕尺寸：</div>
                    <div id="screenSize"></div>
                    <div>内存（可用/总）：</div>
                    <div id="memory"></div>
                    <div>存储（可用/总）：</div>
                    <div id="storage"></div>
                </div>
            </div>
            <div class="layui-panel">
                <div class="title">内存概况</div>
                <div class="system-memory">
                    <div id="pie"></div>
                    <div id="stackedLine"></div>
                </div>
            </div>
            <div class="layui-panel">
                <div class="title">CPU概况</div>
                <div class="system-memory">
                    <div id="stackedLine2"></div>
                </div>
            </div>
        </div>
        <div class="layui-footer"></div>
    </div>
</body>
<script type="text/html" id="options">
    <div class="layui-clear-space">
        <button type="button" class="layui-btn layui-btn-xs" lay-event="cat">查看</button>
        <button type="button" class="layui-btn layui-btn-xs" lay-event="del">删除</button>
    </div>
</script>
<script src="./echarts-5.5.0/echarts.min.js"></script>
<script src="./layui-2.9.8/layui.js"></script>
<script src="./index.js"></script>

</html>
